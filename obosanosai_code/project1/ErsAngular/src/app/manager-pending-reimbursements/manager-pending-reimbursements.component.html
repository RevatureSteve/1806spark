
<table id='reimbursements' class="table table-striped">
  <thead>
    <tr>
      <!-- <th scope="col" class="bg-danger"> + id +</th> -->
      <th scope="col" class="bg-dark"> + Alias +</th>
      <th scope="col" class="bg-danger"> + Secret Id + </th>
      <th scope="col" class="bg-dark"> + Description + </th>
      <th scope="col" class="bg-danger"> + Request Type + </th>
      <th scope="col" class="bg-dark">$Amount$</th>
      <!-- <th scope="col" class="bg-danger">RqStatus</th> -->
      <th scope="col" class="bg-danger"> + Time of Submission +</th>
      <th scope="col" class="bg-dark"> + Request Status + </th>
      <th scope="col" class="bg-danger"> + Approve/Deny + </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let r of reimbs'>
      <!-- <th scope="row">{{r.rId}}</th> -->
      <td class="bg-dark">{{r.employeeName}}</td>
      <th scope="row" class="bg-danger">{{r.rId}}</th>
      <td class="bg-dark">{{r.description}}</td>
      <td class="bg-danger">{{r.rqType}}</td>
      <td class="bg-dark">{{r.amt}}</td>
      <!-- <td>{{r.rqStatus}}</td> -->
      <td class="bg-danger">{{r.timeSubmission | date: 'short'}}</td>
      <td class="bg-dark">{{r.rqStatus}}</td>
      <td >
        <button (click)="approve(r.rId)" type="button" class="btn btn-danger"> 👍🏾 </button>
        <button (click)="deny(r.rId)" type="button" class="btn btn-primary"> 👎🏾 </button>
        <!-- <button (click)="deny(r.rId)" type="button" class="btn btn-primary"> ⏳</button> -->
      </td>
    </tr>

  </tbody>
</table>
