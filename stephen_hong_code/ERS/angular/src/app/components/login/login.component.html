<div class="loginbody">
  <div class="logincard">
    <img src="https://s33.postimg.cc/nfppu2pbj/revature-logo.png" class="center" width="200">
    <br>
    <div class="inputcontainer">
      <fa name="user"></fa>
      <input type="text" [(ngModel)]="this.usr" class="inputbox" placeholder="Username">
    </div>

    <div class="inputcontainer">
        <fa name="unlock-alt"></fa>
      <input type="password" [(ngModel)]="this.pw" class="inputbox" placeholder="Password">
    </div>

    <button type="submit" class="loginbtn" (click)="login()">Login</button>
    <button type="submit" class="registerbtn" (click)="register()">Register</button>
    <br><br>

    <div *ngIf="message" class="alert alert-danger">{{message}}</div>
    <div *ngIf="!isValid" class="alert alert-danger" id="formError">
      User Info Incorrect! Please try again
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
      

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
    </div>
  </ng-template>
