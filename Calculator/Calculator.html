<html>

<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js"></script>

</head>

<body>
    
    <div id="title">Calculator</div>

    <div id="main_body">
        <div>

            <input id="result" type="text">

        </div>

        <div class=button_body>

            <input class="buttons" type="submit" value="1">
            <input class="buttons" type="submit" value="2">
            <input class="buttons" type="submit" value="3">
            <input class="buttons" type="submit" value="+">

        </div>

        <div class="button_body">

            <input class="buttons" type="submit" value="4">
            <input class="buttons" type="submit" value="5">
            <input class="buttons" type="submit" value="6">
            <input class="buttons" type="submit" value="-">

        </div>

        <div class="button_body">

            <input class="buttons" type="submit" value="7">
            <input class="buttons" type="submit" value="8">
            <input class="buttons" type="submit" value="9">
            <input class="buttons" type="submit" value="x">

        </div>

        <div class="button_body">

            <input class="buttons" type="submit" value="c">
            <input class="buttons" type="submit" value="0">
            <input class="buttons" type="submit" value="=">
            <input class="buttons" type="submit" value="/">

        </div>
    </div>

    <div id="instructions">Press a calculator button to select: num1</div>
    <div class="bottom_text">num2</div>
    <div class="bottom_text">num2</div>
    <div class="bottom_text">answer</div>

</body>

</html>
