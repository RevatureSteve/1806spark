<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="slide">Calculator</h1>
        <div class="calculator">
            <div class="result" id="output"></div>
            <div>
                <form class="nomargin">
                    <input class="numbers" onclick="one()" type="button" value="1">
                    <input class="numbers" onclick="two()" type="button" value="2">
                    <input class="numbers" type="button" value="3">
                    <input class="numbers" type="button" value="+">
                </form>
                <form class="nomargin">
                    <input class="numbers" type="button" value="4">
                    <input class="numbers" type="button" value="5">
                    <input class="numbers" type="button" value="6">
                    <input class="numbers" type="button" value="-">
                </form>
                <form class="nomargin">
                    <input class="numbers" type="button" value="7">
                    <input class="numbers" type="button" value="8">
                    <input class="numbers" type="button" value="9">
                    <input class="numbers" type="button" value="x">
                </form>
                <form class="nomargin">
                    <input class="numbers" type="button" value="c">
                    <input class="numbers" type="button" value="0">
                    <input class="numbers" type="button" value="=">
                    <input class="numbers" type="button" value="/">
                </form>
            </div>
        </div>
        <p class="text"><b>Press a calculator button to select: num 1<br>num 1<br>num 2<br>answer</b></p>
        <script src="app.js"></script>
    </body>
</html>
