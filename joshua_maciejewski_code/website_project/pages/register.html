    <div id="formLogo">
        <h1 id="logo">
            <span id="dollar">Dollar</span> <span id="climb">Climb</span>
            <span id="chart">
                <img height= 75px; width = 100px; src="https://images.clipartuse.com/70a4b09b95a2a796a0f3cd7c4e59aced_profit-clip-art-at-clkercom-vector-clip-art-online-royalty-_600-500.png"/>

    <div class="loginForm">
         
         
        <form id="loginForm" action="http://localhost:2001/home">
         
      
            <h1 id="register">Register</h1>          <br>

            <div class="inputTxt">Username</div>  
            <input id="username" type="text" required>
            <br><br>

            <div id="message">
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">An <b>uppercase</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            <p id="special" class="invalid">A <b>special character</b></p>
            </div>

            <div class="inputTxt">Password</div>  
          <input  type="password" id="psw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^*]).{8,}" title="You must meet password requirements." required>
          <br><br>
          
          
          <div class="inputTxt">Confirm Password</div>  
          <input type="password" id="confirm"  required onkeyup="checkPass(); return false;">
         

          <div id="confirmMessage" class="confirmMessage"></div>

          <!-- ^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$ -->
            <br><br>
          <input id="success-btn" type="submit" value="Sign Up!">
        </form>
      </div>
      
     
  
   
   
   
        <script src= "/js/register.js"></script>
   
   
   
    </div>
