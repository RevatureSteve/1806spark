<!-- REGISTER VALIDATION SCRIPT -->
    <script language='javascript' type='text/javascript'>
        function check(input) {
            if (input.value != document.getElementById('password').value) {
                input.setCustomValidity('Password Must be Matching.');
            } else {
                // input is valid -- reset the error message
                input.setCustomValidity('');
            }
        }
    </script>

<!-- LOGIN FORM -->

<div id="registerBody">
    <!--
get vs post
get - form data in the url
post - form data hidden in the request body
-->
<form id="registerForm" method="POST">

Name:
<input type="text" maxlength="20" minlength="3" required>
<br><br>
Age:
<input type="number" max="110" min="7" required>
<br><br>
Date of Birth:
<input type="date">
<br><br>
Username:
<input type="text" maxlength="20" minlength="3" required>
<br><br>
Password:
<input name="password" required="required" type="password" id="password" />
<br><br>
Confirm Password:
<input name="password_confirm" required="required" type="password" id="password_confirm" oninput="check(this)" />
<br /><br />

<input class="signupbutton" type="submit" value="Sign up!">

</form>
