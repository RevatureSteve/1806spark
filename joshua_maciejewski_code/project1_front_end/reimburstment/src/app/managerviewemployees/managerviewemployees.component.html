<app-managernavbar></app-managernavbar>
<table id='users' class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Email</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr (click) = "requestsbyid(u.u_id)" *ngFor = 'let u of users'>
      <th scope="row">{{u.u_id}}</th>
      <td>{{u.email}}</td>
      <td>{{u.fname}}</td>
      <td>{{u.lname}}</td>
    </tr>

  </tbody>
</table>
