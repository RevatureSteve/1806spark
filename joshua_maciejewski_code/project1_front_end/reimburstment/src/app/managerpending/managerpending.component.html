<app-managernavbar></app-managernavbar>
<table id='reimbursements' class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Type</th>
      <th scope="col">Amount</th>
      <th scope="col">Description</th>
      <th scope="col">Status</th>
      <th scope="col">Submission Time</th>
      <th scope="col">Employee</th>
      <th scope="col">Approve or Deny</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let r of reims'>
      <th scope="row">{{r.rId}}</th>
      <td>{{r.rqType}}</td>
      <td>{{r.amt}}</td>
      <td>{{r.description}}</td>
      <td>{{r.rqStatus}}</td>
      <td>{{r.timesubmission | date: 'short'}}</td>
      <td>{{r.empFName + " " + r.empLName}}</td>
      <td><button class="btn btn-success" (click)='reimStatus(r.rId, 2)'>Approve</button>
        <button class="btn btn-danger" (click)='reimStatus(r.rId, 3)'>Deny</button>
        </td>
    </tr>

  </tbody>
</table>
