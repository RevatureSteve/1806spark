
<form class="form" (ngSubmit)="login()">
  <input type="text" name="email" [(ngModel)]="input.email" placeholder="email"> <br><br>
  <input type="password"name="password" [(ngModel)]="input.password" placeholder="password"> <br> <br>
  <button id="button" class="btn btn-primary" type="submit">Enter</button>
  </form>
