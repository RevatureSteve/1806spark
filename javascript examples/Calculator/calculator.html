<html>

<head>
<title> CALCU-TRON 5000</title>
<link rel="stylesheet" href="calculator.css"/>
<script>console.log("Calculate!!!");</script>
</head>

<body>



    <form name"calculator" class="calculatorForm">
        <br>
        <div>
    <input type="text" name="display" id="display" placeholder="111" disabled>
</div>
<br>
    <div>
        <input type="button" class="calcbtn" name"1" value="1" onclick="display.value += '1'">
        <input type="button" class="calcbtn" name"2" value="2" onclick="display.value += '2'">
        <input type="button" class="calcbtn" name"3" value="3" onclick="display.value += '3'">
        <input type="button" class="calcbtn" name"+" value="+" onclick="display.value += '+'">
        <br>
        <input type="button" class="calcbtn" name"4" value="4" onclick="display.value += '4'">
        <input type="button" class="calcbtn" name"5" value="5" onclick="display.value += '5'">
        <input type="button" class="calcbtn" name"6" value="6" onclick="display.value += '6'">
        <input type="button" class="calcbtn" name"-" value="-" onclick="display.value += '-'">
        <br>
        <input type="button" class="calcbtn" name"1" value="7" onclick="display.value += '7'">
        <input type="button" class="calcbtn" name"1" value="8" onclick="display.value += '8'">
        <input type="button" class="calcbtn" name"1" value="9" onclick="display.value += '9'">
        <input type="button" class="calcbtn" name"1" value="*" onclick="display.value += '*'">
        <br>
        <input type="button" class="calcbtn" name"0" value="0" onclick="display.value += '0'">
        <input type="button" class="calcbtn" name"C" value="C" onclick="display.value = ''">
        <input type="button" class="calcbtn" name"divide" value="รท" onclick="display.value += '/'">
        <input type="button" class="calcbtn" name"Enter" value="=" onclick="display.value = eval(display.value)">
        <br>
   
    
    <h2 id="textshadow">CALCU-TRONICS</h2>
    
    </form>
</div>
    
</body>



</html>
