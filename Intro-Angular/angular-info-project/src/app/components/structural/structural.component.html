<div>
    <div class="panel-heading">
        <span class="label label-default label-center">{{title}}</span>
    </div>
    <div class="panel-body">
        <img class="image-center" src="{{image}}" />
        <div class="list-group">
            <div class="list-group-item">
                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                Adding or removing elements from the DOM.
            </div>
            <div class="list-group-item list-group-item-demo">
                <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
                <app-flashcard *ngFor="let flash of flashcards" [flashcard]="flash"></app-flashcard>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a href="{{documentation}}">Documentation</a>
    </div>
</div>
