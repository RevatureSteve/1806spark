<h1>Count is: 
  <span *ngIf="isEven">{{ count }} 
    <span>another span</span>
  </span>
</h1>

<!-- display the names in a list -->
<ol>
  <!-- item is the variable to print to the screen with {{ }} -->
  <!-- iterating through the array of names setting individuals to name one at a time -->
  <li *ngFor="let item of names">{{ item }}</li>
</ol>

<button class="btn btn-success" (mouseover)="incrementCount()">Mouseover to increment by 1</button>
<br>
<button class="btn btn-danger" (click)="randomIncrementOneAnd10()">Click to increment between 1 and 10</button>
