<html>

<head>
    <title>Let's Eat!</title>
    
    <link rel="stylesheet" href="../css/flex.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="/js/app.js"></script>
</head>
<body>
        <nav>  
                <ul class="nav">
                        <li id="li2" ><a href="login.html"><img src="https://png.icons8.com/ios/50/000000/restaurant-menu.png">Joey's Spoon</a></li>
                    <li id="li4" ><a href="meals.html"><img src="https://png.icons8.com/ios/50/000000/ingredients.png">Cart</a></li>
                    <li id="li5" ><a href="mealsSaved.html"><img src="https://png.icons8.com/ios/50/000000/restaurant-menu.png">Cookbook</a></li>
        
                </ul>
             </nav>

    <div class="flex-container">

        <!-- TITLE ROOF -->
        <div class="flexTitle">
            <h1>Enter Ingredients</h1>
        </div>
        <div class="flexTitle">

            <h1 id="mealName"> Meal Name </h1>
            <p id="mealID" hidden></p>
            <p id="mealIDShow"></p>

        </div>
        <br><br>
        <div class="flexTitle">
            <h1>Details</h1>

        </div>
        <br>
        <!-- FLEX MID -->
        <div class="flexitem-left">
            <input class="inputStyleA" id="mealSearch" type="text" placeholder="Enter Food Type">
<br><br>
            <input class="inputStyleB" id="ingredientsAllow" type="text" placeholder="Allowed Ingredients">

            <input class="inputStyleB" id="ingredientsExclude" type="text" placeholder="Excluded Ingredients">
<br><br>
            <select class="inputStyleC" name="course" id="mealCourse" value="&nbsp;">
                <option value="">Course</option>
                <option value="Appetizers">Appetizer</option>
                <option value="Breakfast+and+Brunch">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Main+Dishes">Dinner</option>
                <option value="Desserts">Dessert</option>
                <option value="Cocktails">Cocktails</option>
            </select>
     
            <select class="inputStyleC" name="diet" id="mealDiet">
                <option value="">Restrictions</option>
                <option value="386^Vegan">Vegan</option>
                <option value="390^Pescetarian">Pescetarian</option>
                <option value="387^Lacto-ovo vegetarian">Vegetarian</option>
                <option value="403^Paleo">Paleo</option>
            </select>

            <select class="inputStyleC" name="cuisine" id="mealCuisine">
                <option value="">Cuisine Type</option>
                <option value="american">American</option>
                <option value="english">English</option>
                <option value="italian">Italian</option>
                <option value="asian">Asian</option>
                <option value="mexican">Mexican</option>
                <option value="southern">Southern</option>
                <option value="barbeque-bbq">Barbeque</option>
                <option value="cajun">Cajun and Creole</option>
                <option value="chinese">Chinese</option>
                <option value="spanish">Spanish</option>
                <option value="greek">Greek</option>
                <option value="japanese">Japanese</option>
            </select>
            <br><br>
            <button id="mealBtn" class="lsrBtn">Lets Get Cooking</button>
        </div>

        <br>
        <div class="flexitem-mid">
            <img src="https://i.stack.imgur.com/ZupHq.gif" id="mealPic"  />
            <button id="lastBtn" class="lsrBtn">Last</button>
            <button id="moreBtn" class="lsrBtn">Details</button>
            <button id="nextBtn" class="lsrBtn">Next</button>
        </div>
        <!-- DETAILS SECTION MID RIGHT -->
        <!-- DETAILS SECTION MID RIGHT -->
        <div class="flexitem-right">
            <input id="nameDetails" class="inputStyleAR" value="Recipe Name"></input><br>

            <input id="ratingShow" class="inputStyleBR" value="Rating"></input>
            <input id="cooktimeShow" class="inputStyleBR" value="Cooktime"></input>

            <input id="servingsShow" class="inputStyleBR" value="Servings"></input><br><br>
            <textarea id="mealIngredientsShow" class="inputStyleCR" value="Ingredients"></textarea>
<br><br>
            <button id="saveBtn" class="lsrBtn">Save Recipe</button>
        </div>
        <p id="rating" hidden></p>
        <p id="mealIngredients" hidden></p>
        <!-- FLEX FLOOR -->
        <div class="flexBtn">
            <!-- left -->
        </div>
        <div class="flexBtn">
            
            <br>
            
        </div>
        <div class="flexBtn">
            
            <!-- right -->
            <p id="mealSaveStatus"></p>
        </div>

        <br>

        <br>

    </div>


    <script src="../js/mealsAPI.js"></script>
</body>

</html>
