<div id="bgdrake">
  <div class="mx-auto mt-5 pt-5" style="width: 30%">
    <div>
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" #email class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <br>
    <div>
      <label for="exampleInputPassword1">Password</label>
      <input type="password" #password class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <br>
    <input (click)="login(email.value, password.value)" class="formBtn" id='loginBtn' type="button" value="Login">
  </div>
</div>
