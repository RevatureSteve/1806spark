<table id='reimbursements' class="table table-hover table-dark">
    <thead id="head">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Email</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
    </thead>
    <tbody id="body">
      <tr *ngFor = 'let u of user'>
        <th scope="row">{{u.uId}}</th>
        <td>{{u.email}}</td>
        <td>{{u.firstname}}</td>
        <td>{{u.lastname}}</td>
      </tr>
    </tbody>
  </table>
