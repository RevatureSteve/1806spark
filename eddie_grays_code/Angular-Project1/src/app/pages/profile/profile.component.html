<div id="text">
  <h1>Profile</h1>
  <p>User Id:
    <input type="number" name="uId" [(ngModel)]="user.uId">
  </p>
  <p>Email:
    <input type="text" name="email" [(ngModel)]="user.email">
  </p>
  <p>Password:
    <input type="password" name="password" [(ngModel)]="user.password">
  </p>
  <p>First Name:
    <input type="text" name="firstname" [(ngModel)]="user.firstname">
  </p>
  <p>Last Name:
    <input type="text" name="lastname" [(ngModel)]="user.lastname">
  </p>
  <p>Position:
    <input type="number" name="posId" [(ngModel)]="user.posId">
  </p>
  <p>
    <button (click)='updateProfile()'>Update Profile</button>
  </p>
</div>
