<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>Calculator</header>
        <div id="calculatorOuter">
            <div >
                <input id="calculatorInput" type="text" readonly>
            </div>
            <div id="calculatorButtons">
                <input class="calculatorButton" type="button" value="1">
                <input class="calculatorButton" type="button" value="2">
                <input class="calculatorButton" type="button" value="3">
                <input class="calculatorButton" type="button" value="+">
                <input class="calculatorButton" type="button" value="4">
                <input class="calculatorButton" type="button" value="5">
                <input class="calculatorButton" type="button" value="6">
                <input class="calculatorButton" type="button" value="-">
                <input class="calculatorButton" type="button" value="7">
                <input class="calculatorButton" type="button" value="8">
                <input class="calculatorButton" type="button" value="9">
                <input class="calculatorButton" type="button" value="x">
                <input class="calculatorButton" type="button" value="c">
                <input class="calculatorButton" type="button" value="0">
                <input class="calculatorButton" type="button" value="=">
                <input class="calculatorButton" type="button" value="/">
            </div>
        </div>
        <div class="orangeText">
            Press a button to select: num1 <br>
            num1 <br>
            num2 <br>
            answer
        </div>
    </body>
</html>
