<div class="login">
    <div class="form rounded">
      <h3>Enter the World of Pokemon</h3>
      <!-- Username: <br> -->
      <input type="text" class="form-control" [(ngModel)]="user.email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
      <!-- Password: <br> -->
      <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="{{passwordPlaceholder}}" aria-label="Password" aria-describedby="basic-addon2">
      <button type="submit" class="btn btn-outline-primary" (click)="login()" >Login</button>
    </div>
