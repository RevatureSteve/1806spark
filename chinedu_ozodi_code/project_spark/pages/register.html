<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../javascript/register.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/register.css" />
</head>

<body class="text-center color-main">
        <nav class="navbar navbar-expand-md navbar-dark mb-4 color-main-dark">
                <a class="navbar-brand" href="#">SoSo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="../index.html">Home
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="../pages/login.html">Login
                                    </a>
                                </li>
                    </ul>
                </div>
            </nav>
    <form class="form-center" method="POST">
        <div class=" mb-3 mt-2 company-name">SoSo</div>
        <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
        <input class="custom-btn custom-btn-top" id="registerUsername" placeholder="Username" class="form-control" type="text" minlength="3" maxlength="20" required>
        <input class="custom-btn custom-btn-bottom" id="registerEmail" placeholder="Email" class="form-control" type="email" minlength="3" maxlength="20" required>
        <h1 class="h5 mb-3 font-weight-normal">Set Password</h2>
        <input type="checkbox" id="checkboxCharMin" value="5 character min" onclick="this.check=!this.check">
        <label for="checkboxCharMin">5 character min</label><br>
        <input type="checkbox" id="checkboxNumMin" value="Has one number" onclick="this.check=!this.check">
        <label for="checkboxNumMin">Has one number</label><br>
        <input type="checkbox" id="checkboxHasSpecialCharacter" value="Has special character (!,@,#,$,%,^,&,*)"onclick="this.check=!this.check">
        <label for="checkboxHasSpecialCharacter">!,@,#,$,%,^,&,*</label><br>
        <input class="custom-btn custom-btn-top" id="registerPassword" placeholder="Password" class="form-control" type="password" minlength="5" maxlength="15" required>
        <input class="custom-btn custom-btn-bottom" id="confirmPassword" placeholder="Confirm Password" class="form-control" type="password" minlength="5" maxlength="15" required>
        <input id="registerSubmit" class="btn-secondary" type="submit" value="Register">
    </form>

    <!-- Javascript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
