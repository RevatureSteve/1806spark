<body id="homescreen">
    <h1 id="title">Travel Guide</h1>
    <ul class="topNavBar">
        <li>
            <a href="userHome.html">Home</a>
        </li>
        <li class="dropdown float-right">
            <a href="javascript:void(0)" class="dropbtn">User Name</a>
            <div class="dropdown-content">
                <a href="profile.html">Profile</a>
                <a id="logout" href="login.html">Logout</a>
            </div>
        </li>
    </ul>


    <ul class="sideNavBar">
        <li class="sideli" id="home">Home</li>
        <li class="sideli" id="upload">Upload</li>
        <li class="sideli" id="favs">Favorites</li>
    </ul>


    <div class="userHomeView" id="picView">
        <h2>Home</h2>
        <div class="posts">
            <h3>User Name</h3>
            <img class="pics" src="../css/pics/WP_20180530_11_32_31_Pro.jpg">
            <br>
            <div class="info">
                <b>Location:</b>
                <input class="location" type="text" value="Aberfoyle, UK" readonly>
                <br>
            </div>
            <div class="info">
                <b>Description:</b>
                <br>
                <textarea class="description" rows="5" cols="40" readonly>
Picture taken from the top of Ben A'an.
            </textarea>
            </div>
        </div>
    </div>

    <div class="userHomeView" id="uploadView">
        <h2>Upload New Picture</h2>
        <img class="pics" id="newPic" src="" alt="Enter source location for new picture">
        <br>
        <div class="info">
            <b>Image source location:</b>
            <br>
            <input class="uploadInfo" id="src" type="text" required>
            <br>
            <b>Location:</b>
            <br>
            <input class="uploadInfo" id="newPicLocation" type="text" required>
            <br>
            <b>Description: </b>
            <br>
            <textarea class="uploadInfo" id="newPicDesc" cols="80" rows="5" required> 

        </textarea>
            <br>
            <input id="uploadBtn" type="submit" value="Upload Picture">
        </div>
    </div>

    <div class="userHomeView" id="favView">
        <h2>Favorites</h2>
        <h3>User Name</h3>
        <img class="pics" src="../css/pics/WP_20180530_11_32_31_Pro.jpg">
        <br>
        <div class="info">
            <b>Location:</b>
            <input class="location" type="text" value="Aberfoyle, UK" readonly>
            <br>
        </div>
        <div class="info">
            <b>Description:</b>
            <br>
            <textarea class="description" rows="5" cols="40" readonly>
Picture taken from the top of Ben A'an.
                </textarea>
        </div>
    </div>

</html>
