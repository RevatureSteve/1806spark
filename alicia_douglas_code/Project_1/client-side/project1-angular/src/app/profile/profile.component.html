<span *ngIf="posId==1">
  <app-navbar></app-navbar>  
</span>
<span *ngIf="posId==2">
  <app-manager-navbar></app-manager-navbar>  
</span>

<form class="form" id = 'profile'>
  Employee Id:
  <input class="input profileInput" id = 'empId' #empId type="text" value = {{user.u_id}} readonly ><br>
  First name:
  <input class="input profileInput" id = 'fname' #fname type="text" value = {{user.fname}} ><br>
  Last name:
  <input class="input profileInput" id = 'lname' #lname type="text" value = {{user.lname}} ><br>
  Email:
  <input class="input profileInput" id = 'email' #email type="text" value = {{user.email}} ><br>
  Position: 
  <input class="input profileInput" id = 'position' type="text" value = {{user.posTitle}} readonly ><br>
  <div *ngIf="success" class="alert alert-success" role="alert">
      Profile Updated
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  <div id = 'btn'>
      <input (click)="updateUser(email.value, fname.value, lname.value)" class="formBtn" id = "editProfileBtn" type="button" value="Edit Profile">
  </div>
</form>
