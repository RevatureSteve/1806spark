<li *ngFor='let r of reimbursements'>
    <div>{{r.rId}}</div>
    <div>{{r.employee}}</div>
    <div>{{r.manager}}</div>
    <div>{{r.amount}}</div>
    <div>{{r.description}}</div>
    <div>{{r.img}}</div>
    <div>{{r.timesubmission}}</div>
    <div>{{r.rq_type}}</div>
    <div>{{r.rq_status}}</div>
</li>
