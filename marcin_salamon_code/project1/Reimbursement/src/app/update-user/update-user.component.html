<div>
  <label for="email">Email</label>
  <input type="text" #email placeholder={{logged.email}}>
  <label for="password">Password</label>
  <input type="password" #password>
  <label for="fname">First name</label>
  <input type="text" #fname placeholder="{{logged.fname}}">
  <label for="lname">Last name</label>
  <input type="text" #lname placeholder="{{logged.lname}}">
  
  <button (click)="updateUser(email.value, password.value, fname.value, lname.value)">Update User</button>
</div>
