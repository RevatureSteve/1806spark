<div class="container">
  <div id="prompt">Please sign in</div>
  <input type="email" #email placeholder="Email Address" required>
  <br>
  <input type="password" #psw placeholder="Password" required>
  <br>
  <button class="btn btn-info" id='loginBtn' (click)="validateUser(email.value, psw.value)">Login</button>

  <div *ngIf="user" (change)="setLogged()">Login SuccessFull</div>
  <button *ngIf="user"routerLink='/dashboard'>Continue</button>
</div>
