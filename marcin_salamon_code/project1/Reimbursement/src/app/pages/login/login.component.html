<div class="container mx-auto rounded border border-dark bg-secondary" style="width: 300px; margin-top: 200px;">
  <div id="prompt">Please sign in</div>
  <input type="email" #email placeholder="Email Address" required>
  <br>
  <input type="password" #psw placeholder="Password" required>
  <br>
  <button class="btn btn-info" id='loginBtn' (click)="validateUser(email.value, psw.value)">Login</button>

  <div *ngIf="failed" class="alert alert-danger alert-dismissible fade show" role="alert">
    You input a wrong email or password
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

</div>
