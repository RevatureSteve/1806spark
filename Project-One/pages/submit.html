<div id="sub-div">
    <hr>
    <p id="profile-info">Submit Reimbursement</p>
    <hr>
    <p class="info-field">Amount:
        <input id='amount' type="number" value="Number"> </p>

    <p>Request Type:
        <select id="r_type" name="r_type">
            <option value="charges">Charges</option>
            <option value="upgrade-kits">Upgrade Kits</option>
            <option value="replenishment-packs">Replenishment Packs</option>
            <option value="material">Material</option>
        </select>
    </p>

    <p>
        Reference Image:
        <input id='file' type='file'>
    </p>
    <p class="info-field">Description:
        <textarea id='desc' name="desc" cols="60" rows="2"></textarea> </p>
    <br>
    <hr>
    <input id="edit-btn" type="button" value="Submit Request">
</div>
