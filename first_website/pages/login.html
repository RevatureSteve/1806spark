<html>

<head>
    <title>Login into your account</title>
    <link rel="stylesheet" href="../css/main_style.css" />
    <script src="../js/login.js"></script>
</head>

<ul id="login_navbar">
    <li>
        <a href="/pages/Website.html">Home</a>
    </li>
</ul>

<body>

    <div id="login_form">
        <form autocomplete="off">
            <!--use action to send data to a page-->
            <fieldset>
                <legend>Registration Form to Success!:</legend>
                <p>First name:</p>
                <input id="first" type="text" name="firstname" placeholder="Alex" value="" required>
                <br>
                <p>Last name:</p>
                <input id="last" type="text" name="lastname" placeholder="Moraga" value="" required>
                <br>
                <!--Pattern is inside the password to set restrictions for submitting the form-->
                <p>Password:</p>
                <input id="pass" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <br>
                <p>Re-enter Password:</p>
                <input id="repass" type="password" name="re-enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <br>
                <br>
                <input type="submit" value="submit">
            </fieldset>
        </form>
    </div>

    <div id="requirement_box">
        <h3>Password must contain the following</h3>
        <p id="length" class="invalid">At least 8 characters long.</p>

        <p id="capital" class="invalid">At least one uppercase letter.</p>

        <p id="lowercase" class="invalid">At least on lowercase letter.</p>

        <p id="number" class="invalid">At least one numberical or special character.</p>

    </div>
    <div id="check_box">
        <p id="confirmation" class="invalid">Password matches!</p>
    </div>

</body>

</html>
