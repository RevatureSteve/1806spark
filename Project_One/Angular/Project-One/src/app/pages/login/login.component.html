
  <form (ngSubmit)="login()">
    <input type="text" name="username" [(ngModel)]="inputUser.email" placeholder="username">
    <input type="password"name="password" [(ngModel)]="inputUser.password" placeholder="password">
    <button (click)="setUser()" class="btn btn-primary" type="submit">Login</button>
  </form>
    <h1 *ngIf="validUser">User: {{validUser.username}}</h1>
