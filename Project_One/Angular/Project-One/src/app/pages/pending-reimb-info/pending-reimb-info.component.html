<h2>Pending Reimbursements</h2>

  <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Amount</th>
          <th scope="col">Request Type</th>
          <th scope="col">Description</th>
          <th scope="col">Time Submission</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postP">
          <th scope="row"> {{ post.r_Id}} </th>
          <td> {{ post.amt}} </td>
          <td> {{ post.rq_Type_Id}} </td>
          <td> {{ post.description}} </td>
          <td> {{ post.timeSubmission}} </td>
        </tr>
      </tbody>
    </table>
