<html>

<head>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <script src="../js/validation.js"></script>
</head>

<body>
    <div class='container'>
        <div id='registrationBox' class='box'>
            <form action="">
                <span class='formPiece'>Login: </span>
                <input id='username' required type="text" autocomplete="off" placeholder="login" minlength="3" maxlength="10">
                <br>
                <span class='formPiece'>Password: </span>
                <input id='pwd1' type="password" required placeholder="password" minlength="8">
                <br>
                <span class='formPiece'>Confirm password: </span>
                <input id='pwd2' type="password" required placeholder="confirm password" minlength="8">
                <br>
                <input id='submitIn' type="submit" class='sumBtn'>
            </form>
        </div>
        
        <div id='requirements' class='box'>
            <div>
                Requirements!
            </div>
            <div>
                <div>Login between 3 and 10 long <img id='usernameImg' class='floatRight' src="" alt=""></div>
            </div>
          
            <div>
                <div>Min 8 characters <img id='minLengthImg' class='floatRight' src="" alt=""></div>
            </div>
            
            <div>
                <div>Use one: !*.&# <img id='specialChar' class='floatRight' src="" alt=""></div>
            </div>
           
            <div>
                <div>One capital letter <img id='oneCap' class='floatRight' src="" alt=""></div>
            </div>
            
            <div>
                <div>Password confirmed <img id='compare' class='floatRight' src="" alt=""></div>
            </div>

        </div>
    </div>
</body>

</html>
