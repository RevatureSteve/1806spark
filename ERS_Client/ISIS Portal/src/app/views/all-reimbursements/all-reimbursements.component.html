<div id="background">

  <h1>Employee Reimbursements</h1>
  <div id="sidenav">
      <a routerLink="/manager" id="link">Home</a>
      <a routerLink="/agents" id="link">Employees</a>
      <a routerLink = "/agent/missions" id="link">Missions</a>
      <a routerLink = "/reimbursements" id="link">Mission Reimbursements</a>
      <a routerLink = "/logout" id="link">Logout</a>
      </div>
      <div id="scroll" >
<table class="table table-dark">
<thead>
  <tr>
    <td>ID</td>
    <td>Amount</td>
    <td>Description</td>
    <td>Type</td>
    <td>Time Submitted</td>
    <td>First Name</td>
    <td>Last Name</td>
    
  </tr>
</thead>
<tr *ngFor = "let r of rb">
 <td> {{ r.rId }}</td>
 <td> {{ r.amount }}</td>
 <td> {{ r.rDescription }}</td>
 <td> {{ r.rType }}</td>
 <td> {{ r.timeSubmitted }}</td>
 <td> {{ r.f_name }}</td>
 <td> {{ r.l_name }}</td>
</tr>
<tr>
  
</tr>

</table>
</div>
<button type="submit" (click) = "getRb()">Click</button>

<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Manage Reimbursement Requests</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label>Enter Reimbursement Request Id</label>
      <input type="number" required>
      <label> Enter '1' to Approve or '2' to Deny Request </label>
      <input type="number" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Update Reimbursement</button>
      </div>
    </div>
  </div>
</div>
</div>
