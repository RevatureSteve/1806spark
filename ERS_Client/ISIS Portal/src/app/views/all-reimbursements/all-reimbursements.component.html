<div id="background">

  <h1>Employee Reimbursements</h1>
 
  <div id="sidenav">
      <a routerLink="/manager" id="link">Home</a>
      <a routerLink="/agents" id="link">Employees</a>
      <a routerLink = "/agent/missions" id="link">Missions</a>
      <a routerLink = "/reimbursements" id="link">Mission Reimbursements</a>
      <a routerLink = "/logout" id="link">Logout</a>
      </div>
      <br>
      <button class="btn btn-primary" type="submit" routerLink = "/update">Click Manage Requests</button>
      <div id="scroll" >
<table class="table table-dark">
<thead>
  <tr>
    <td>ID</td>
    <td>Amount</td>
    <td>Description</td>
    <td>Type</td>
    <td>Time Submitted</td>
    <td>First Name</td>
    <td>Last Name</td>
    
  </tr>
</thead>
<tr *ngFor = "let r of rb">
 <td> {{ r.rId }}</td>
 <td> {{ r.amount }}</td>
 <td> {{ r.rDescription }}</td>
 <td> {{ r.rType }}</td>
 <td> {{ r.timeSubmitted }}</td>
 <td> {{ r.f_name }}</td>
 <td> {{ r.l_name }}</td>
</tr>
<tr>
  
</tr>

</table>
</div>
</div>
