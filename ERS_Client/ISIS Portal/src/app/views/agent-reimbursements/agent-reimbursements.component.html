<div id="emp_background">
  <br>
  <br>
  <br>
  <br>
  <br>
<h1>Employee Reimbursements</h1>
<div id="sidenav">
    <a routerLink="/employee" id="link">Home</a>
    <a routerLink="/agent/profile" id="link">Employee Profile</a>
    <a routerLink="/agnet/reimbursements" id="link">Employee Reimbursements</a>
    <a routerLink="/logout" id="link">Logout</a>
</div>
<div id="input">
<input type="number" [(ngModel)] = "id" required>
<button type="button" class="btn btn-dark" (click) = "getEmpReimbursements()">Verify</button>
</div>

<table class="table table-dark">
 <thead>
   <tr>
     <td>ID</td>
     <td>Amount</td>
     <td>Description</td>
     <td>Type</td>
     <td>Time Submitted</td>
   </tr>
 </thead>
 <tr *ngFor = "let r of rb">
   <td> {{ r.rId }}</td>
   <td> {{ r.amount }}</td>
   <td> {{ r.rDescription }}</td>
   <td> {{ r.rType }}</td>
   <td> {{ r.timeSubmitted }}</td>
  </tr>
  <tr>
</table>

</div>
