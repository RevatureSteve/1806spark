<html>

<head>
    <link rel="stylesheet" href="calculator.css">
    <link href="calculator.js">
</head>

<body>
    <div class="marquee">
        <h1>Calculator</h1>
    </div>
    <div id="calculator">
        <div>
            <div id="dataField"></div>
        </div>
        <div class="row">
            <button class="inputNumber" id="one" value="1">
                <h3>1</h3>
            </button>
            <button class="inputNumber" id="two" value="2">
                <h3>2</h3>
            </button>
            <button class="inputNumber" id="three" value="3">
                <h3>3</h3>
            </button>
            <button class="inputNumber" id="plus" value="+">
                <h3>+</h3>
            </button>
        </div>
        <div class="row">
            <button class="inputNumber" id="four" value="4">
                <h3>4</h3>
            </button>
            <button class="inputNumber" id="five" value="5">
                <h3>5</h3>
            </button>
            <button class="inputNumber" id="six" value="6">
                <h3>6</h3>
            </button>
            <button class="inputNumber" id="minus" value="-">
                <h3>-</h3>
            </button>
        </div>
        <div class="row">
            <button class="inputNumber" id="seven" value="7">
                <h3>7</h3>
            </button>
            <button class="inputNumber" id="eight" value="8">
                <h3>8</h3>
            </button>
            <button class="inputNumber" id="nine" value="9">
                <h3>9</h3>
            </button>
            <button class="inputNumber" id="multiplication" value="x">
                <h3>x</h3>
            </button>
        </div>
        <div class="row">
            <button class="inputNumber" id="clear">
                <h3>c</h3>
            </button>
            <button class="inputNumber" id="zero" value="0">
                <h3>0</h3>
            </button>
            <button class="inputNumber" id="equals" value="=">
                <h3>=</h3>
            </button>
            <button class="inputNumber" id="divide" value="/">
                <h3>/</h3>
            </button>
        </div>
    </div>
    <p>Press a calculator button to select:
        <span>num1</span>
    </p>
    <p>
        <span>num1</span>
    </p>
    <p>
        <span>num2</span>
    </p>
    <p>
        <span>answer</span>
    </p>
</body>

</html>
