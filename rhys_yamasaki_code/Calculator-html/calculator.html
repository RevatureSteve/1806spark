<html>

<head>
    <link rel="stylesheet" href="calculator.css">
    <link href="calculator.js">
</head>

<body>
    <div class="marquee">
        <h1>Calculator</h1>
    </div>
    <div id="calculator">
        <div>
            <input id="dataField" type="text">
        </div>
        <div class="row">
            <button class="inputNumber">
                <h3>1</h3>
            </button>
            <button class="inputNumber">
                <h3>2</h3>
            </button>
            <button class="inputNumber">
                <h3>3</h3>
            </button>
            <button class="inputNumber">
                <h3>+</h3>
            </button>
        </div>
        <div class="row">
            <button class="inputNumber">
                <h3>4</h3>
            </button>
            <button class="inputNumber">
                <h3>5</h3>
            </button>
            <button class="inputNumber">
                <h3>6</h3>
            </button>
            <button class="inputNumber">
                <h3>-</h3>
            </button>
        </div>
        <div class="row">
            <button class="inputNumber">
                <h3>7</h3>
            </button>
            <button class="inputNumber">
                <h3>8</h3>
            </button>
            <button class="inputNumber">
                <h3>9</h3>
            </button>
            <button class="inputNumber">
                <h3>x</h3>
            </button>
        </div>
        <div class="row">
            <button class="inputNumber">
                <h3>c</h3>
            </button>
            <button class="inputNumber">
                <h3>0</h3>
            </button>
            <button class="inputNumber">
                <h3>=</h3>
            </button>
            <button class="inputNumber">
                <h3>/</h3>
            </button>
        </div>
    </div>
    <p>Press a calculator button to select:
        <span>num1</span>
    </p>
    <p>
        <span>num1</span>
    </p>
    <p>
        <span>num2</span>
    </p>
    <p>
        <span>answer</span>
    </p>
</body>

</html>
