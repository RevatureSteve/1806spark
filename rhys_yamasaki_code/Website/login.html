<html>

<head>

    <title>Not Just Another Movie Database</title>
    <link rel="stylesheet" href="#">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registerStyle.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Main.html" id="navHead">Not Another Movie Database</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Main.html">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="movies.html">Movies
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="actors.html">Actors</a>
                </li>
            </ul>
        </div>
        <a href="register.html" class="btn btn-outline-secondary registerBtn" role="button">Register</a>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4" style="text-align: center">Login Here!</h1>
    </div>
    <div id="loginForm">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck">
                <label class="form-check-label" for="exampleCheck">Keep me logged in</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>

</html>
