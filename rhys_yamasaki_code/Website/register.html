<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Main.html" id="navHead"><img class="headerIcon" src="images/icons8-clapperboard-64.png"> Not Another Movie Database</a>

    <div class="jumbotron">
        <h1 class="display-4" style="text-align: center">Register here!</h1>
    </div>
    <div id="registerForm">
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Username</label>
                <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Confirm password" required>
            </div>
            <!--<div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"> 
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>
