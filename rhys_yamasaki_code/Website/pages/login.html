</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home" id="navHead"><img class="headerIcon" src="/images/icons8-clapperboard-64.png"> Not Another Movie Database</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./movies.html">Movies

    <div class="jumbotron">
        <h1 class="display-4" style="text-align: center">Login Here!</h1>
    </div>
    <div id="loginForm">
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck">
                <label class="form-check-label" for="exampleCheck">Keep me logged in</label>
            </div>
            <br>
            <button id="loginBtn" class="btn btn-primary">Login</button>
    </div>
    <script src="../scripts/users.js"></script>
