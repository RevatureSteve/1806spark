<div id="createReim">
  <div class="form-group">
    <label for="amount">Amount</label>
    <input #amount type="number" class="form-control" placeholder="Amount">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input #description type="text" class="form-control" placeholder="Description">
  </div>
  <div class="form-group">
    <label for="disabledTextInput">Request Type</label>
    <select #type>
      <option value="1">Travel Expense</option>
      <option value="2">Equipment</option>
      <option value="3">Training</option>
      <option value="4">Food/Drinks</option>
      <option value="5">Meeting Related Expense</option>
    </select>
  </div>
  <button id="submitBtn" class="btn btn-outline-primary" (click)='createReimbursement(user.user_id, amount.value, description.value, type.value)'>Submit</button>
</div>
