<h1>Count is:
  <span *ngIf="isEven">{{ count }}</span>
</h1>

<!-- display the names in a list -->

<ol>
  <!-- name is the variable to print to the screen with {{}}-->
  <!-- iteratng through the array of names setting individuals to name/item 1 at a time-->
  <li *ngFor="let name of names">
    {{name}}
  </li>
</ol>

<button (click)="incrementCount()">Click to increment by 1</button>

<button (click)="randomIncrementOneAnd10()">Click to increment between 1 - 10</button>
