
<app-manager></app-manager>
<h3>Here Are All Reimbursements</h3>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Reimbursement Id</th>
        <th scope="col">Officer Id</th>
        <th scope="col">Amount</th>
        <th scope="col">Description</th>
        <th scope="col">Request Type</th>
        <th scope="col">Request Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reimbursements">
        <th scope="row">{{r.reimbId}}</th>
        <td>{{r.empUserId}}</td>
        <td>{{r.amount}}</td>
        <td>{{r.description}}</td>
        <td>{{r.requestType}}</td>
        <td>{{r.requestStatus}}</td>
      </tr>
    </tbody>
  </table>
