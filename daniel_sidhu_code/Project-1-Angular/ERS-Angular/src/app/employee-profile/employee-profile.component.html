<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<app-employee></app-employee>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="well well-sm">
        <div class="row">
          <div class="col-sm-6 col-md-4" [ngSwitch]="user.positionId">
                  <span *ngSwitchCase="1">
                    <img src="https://www.hollywood-collectibles.com/store/images/D/sdcc_stars_badge3.jpg" alt="" class="img-rounded img-responsive"/>
                  </span>
                  <span *ngSwitchCase="2">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/61rUFIbQjpL._SL1027_.jpg" alt="" class="img-rounded img-responsive"/>
                  </span>
                  <span *ngSwitchDefault>
                    <img src="http://foundrychurch.org/wp-content/uploads/2015/11/temporary-profile-placeholder.jpg" alt="" class="img-rounded img-responsive"/>
                  </span>
          </div>
          <div class="col-sm-6 col-md-8">
            <h4>
              {{user.firstName}} {{user.lastName}}
            </h4>
            <small><cite title="Raccoon City, USA">Raccoon City, USA <i class="glyphicon glyphicon-map-marker">
                </i></cite></small>
            <p>
              <i class="glyphicon glyphicon-envelope"></i> {{user.email}}
              <br />
              <i class="glyphicon glyphicon-screenshot" [ngSwitch]="user.positionId">
                <span *ngSwitchCase="1"> S.T.A.R.S</span>
                <span *ngSwitchCase="2"> RP Officer</span>
              </i>
            </p>
            <!-- Split button -->
            <div class="btn-group">
              <button type="button" class="btn btn-primary">
                Social</button>
              <button type="button" class="btn btn-primary" data-toggle="dropdown">
                <span class="caret"></span><span class="sr-only">Social</span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Twitter</a></li>
                <li><a href="https://plus.google.com/+Jquery2dotnet/posts">Google +</a></li>
                <li><a href="https://www.facebook.com/jquery2dotnet">Facebook</a></li>
                <li class="divider"></li>
                <li><a href="#">Github</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
