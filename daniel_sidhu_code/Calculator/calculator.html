<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <header id="title"> 
        <marquee>Calculator</marquee>
    </header>
</head>

<body>

    <div id="calBody">
        <form id="calForm">
            <div>
                <input type="text" id="calBar" >
            </div>

            <div class="buttonRow">
                <button class="calButton">1</button>
                <button class="calButton">2</button>
                <button class="calButton">3</button>
                <button class="calButton">+</button>
            </div>

            <div class="buttonRow">
                <button class="calButton">4</button>
                <button class="calButton">5</button>
                <button class="calButton">6</button>
                <button class="calButton">-</button>
            </div>

            <div class="buttonRow">
                <button class="calButton">7</button>
                <button class="calButton">8</button>
                <button class="calButton">9</button>
                <button class="calButton">x</button>
            </div>

            <div class="buttonRow">
                <button class="calButton">c</button>
                <button class="calButton">0</button>
                <button class="calButton">=</button>
                <button class="calButton">/</button>
            </div>
        </form>
    </div>
    <p class="pHead">Press a calculator button to select: num1</p>
    <p class="p">numb1</p>
    <p class="p">numb2</p>
    <p class="p">answer</p>
    <script src="calculator.js"></script>
</body>

</html>
