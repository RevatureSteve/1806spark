<!DOCTYPE html>
<html>

<head>
    <title> Sign Up!</title>
    <link rel="stylesheet" type="text/css" href="../css/newSignUp.css">
</head>

<body>
    <h1> </h1>
    <div id="formBackground">
        <div id="formHolder">
            <form action="post" name="signUpNow">
                <label class="formLabel">First Name</label>
                <br>
                <input type="text" name="firstName" placeholder=" Enter First Name" required>
                <br>

                <label class="formLabel">Last Name</label>
                <br>
                <input type="text" name="lastName" placeholder=" Enter Last Name" required>
                <br>

                <label class="formLabel">Email Address</label>
                <br>
                <input type="email" name="email" placeholder="Enter Your Email" required>
                <br>

                <label class="formLabel">Enter Password</label>
                <br>
                <input type="password" name="password" placeholder="Enter Your Password" minlength="7" maxlength="10" required>
                <br>

                <label class="formLabel"> Re-Enter Password</label>
                <br>
                <input type="password" name="reenterPassword" placeholder="Re-enter Your Password" minlength="7" maxlength="10" required>
                <br>

                <label class="formLabel">Select Gender</label>
                <br>
                <input type="radio" name="gender" value="male"> Male
                <br>
                <input type="radio" name="gender" value="female"> Female
                <br>
                <input type="radio" name="gender" value="other"> Unknown
                <br>

                <div id="formSubmitBtn">
                    <button id="signedUp">Submit</button>
                </div>
        </div>
        </form>
    </div>
</body>

</html>
