<html>

<head>
    <title>
        SignUp ALready! Wait no more
    </title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
    <script src="scripts/signUp.js" defer></script>
</head>

<body>
    <div class="navarea">
        <nav id="navbar" alt="the main nav bar">
            <!-- turn this into a class since it will be at the top and bottom nav area -->
            <ul class="allNav">
                <li>
                    <a href="/home" alt="home page" title="myreview">Review </a>
                </li> &nbsp;

                <li>
                    <a href="/pages/peerReview.html" alt="home page" title="UserReviews">User Review </a> &nbsp;
                </li> &nbsp;


                <li class="listRight">
                    <a href="/pages/login.html" alt="Login Button">Login</a>
                </li>
                <li class="listRight">
                    <a href="/pages/signUp.html" alt="signUp">Sign Up</a>
                </li>


            </ul>

        </nav>
    </div>

    <div id="loginBackGround">
        <form id="loginForm">
            <div id="loginImageBackground">
                <div id="centerupimage" class="boa">
                    <h1 class="boa">Please Sign up. <br>Please sign up in order to</h1>
                    
                    <ul class="signUpUl">
                        <li>Like A Review</li>
                        <li>Share A Review</li>
                        <li>Comment On A Review</li>
                    </ul>
                    <!-- <img src="image\loginImage1.png" alt "woman  Image" class="imageLogin"> -->
                    <!-- <img src="image/menloginImage.jpg" alt "man login Image" class="imageLogin"> -->
                    <!--used js to select two images one before login and the other after login-->
                </div>
                <br>
            </div>
            <div id="inputBackground">
                <label>User Name:</label>
                <input id="textText" type="text" placeholder="Please Type Your User Name" name='userName' required>
                <br> &MediumSpace;
                <label>PassWord:</label>
                <input id="textPassword" title="8 character min. " type="password" placeholder="Please Type Your Password" name="passWord"
                    minlength="8" maxlength="10" required>
                <br>
                <label>Retype Password:</label>
                <input id="retypePassword" type="password" placeholder="Retype Your Password" name="passWord"
                     minlength="8" maxlength="10" required>
                <br>
                <label>Email: </label>
                <input id="emailAddess" type="email" placeholder="email@some.com" name="email" required>
                <br>
                <button id="makeClick" alt="login-button">Login</button>
                <a href=""> Forget Password</a>
            </div>
        </form>
    </div>
</body>

</html>
