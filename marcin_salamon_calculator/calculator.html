<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
          

    </head>

    <body>
        <header class="center" id="sliding-header">
            <marquee behavior="scroll" direction="right">Calculator</marquee>
        </header>
        <div class="center calculator">
            <div id="output-box"></div>
            <input class="btn" id="button-1" type="button" value="1">
            <input class="btn" id="button-2" type="button" value="2">
            <input class="btn" id="button-3" type="button" value="3">
            <input class="btn" id="button-+" type="button" value="+">
            <input class="btn" id="button-4" type="button" value="4">
            <input class="btn" id="button-5" type="button" value="5">
            <input class="btn" id="button-6" type="button" value="6">
            <input class="btn" id="button--" type="button" value="-">
            <input class="btn" id="button-7" type="button" value="7">
            <input class="btn" id="button-8" type="button" value="8">
            <input class="btn" id="button-9" type="button" value="9">
            <input class="btn" id="button-x" type="button" value="*">
            <input class="btn" id="button-c" type="button" value="c">
            <input class="btn" id="button-0" type="button" value="0">
            <input class="btn" id="button-=" type="button" value="=">
            <input class="btn" id="button-/" type="button" value="/">
           
        </div>

        <script src="javaScript/calc.js"></script>     
    </body>
</html>
