<div id="login-info">
<label>Agent Username:
  <input name="email" type="text" [(ngModel)] = "inputUser.email" required>
</label>
<br>
<label>
  Agent Code Name:
  <input name = "password" type="password" [(ngModel)]= "inputUser.password"  required>
</label>
<br>
<button type="submit" id="confirm-info" (click) = "login()" > Confirm</button>
</div>
